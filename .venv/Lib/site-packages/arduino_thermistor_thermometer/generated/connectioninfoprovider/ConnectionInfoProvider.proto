syntax = "proto3";

import "SiLAFramework.proto";

package sila2.de.unigreifswald.biochemie.device.connectioninfoprovider.v1;

/* This SiLA feature provides detailed information about the connection aspects of a device, like IP address, port, serial ports etc. */
service ConnectionInfoProvider {
  /* Set the output format of the device information, like TEXT, JSON-LD, XML, etc. The recommended default output format is JSON-LD, which allows to provide detailed information about the device in a structured way with semantic annotations / context, referencing to defined vocabularies. */
  rpc SetOutputFormat (sila2.de.unigreifswald.biochemie.device.connectioninfoprovider.v1.SetOutputFormat_Parameters) returns (sila2.de.unigreifswald.biochemie.device.connectioninfoprovider.v1.SetOutputFormat_Responses) {}
  /* 
            Detailed Information about the Device Connection in a RDF serialisation format like JSON-LD.
         */
  rpc Get_SemanticConnectionInfo (sila2.de.unigreifswald.biochemie.device.connectioninfoprovider.v1.Get_SemanticConnectionInfo_Parameters) returns (sila2.de.unigreifswald.biochemie.device.connectioninfoprovider.v1.Get_SemanticConnectionInfo_Responses) {}
}

/* Parameters for SetOutputFormat */
message SetOutputFormat_Parameters {
  sila2.org.silastandard.String OutputFormat = 1;  /* Output format of the device information. */
}

/* Responses of SetOutputFormat */
message SetOutputFormat_Responses {
}

/* Parameters for SemanticConnectionInfo */
message Get_SemanticConnectionInfo_Parameters {
}

/* Responses of SemanticConnectionInfo */
message Get_SemanticConnectionInfo_Responses {
  sila2.org.silastandard.String SemanticConnectionInfo = 1;  /* Detailed Information about the Device Connection in a RDF serialisation format like JSON-LD. */
}
